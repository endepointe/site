<!DOCTYPE html>
<html lang="en">
<head>

    <title>EndePointe Hub</title>
<style>
    .world-canvas-container {
        position: fixed;
        top: -100%;left:0;right:0;
        margin:auto;
        z-index: 10;
        width: 90%;
        max-width: 100%;
        height: 100%;
        overflow: hidden;
        transition: top 3s ease;
        background-color: #141414;
        display: flex; 
        justify-content: center;
        align-items: center;
    }
    #worldCanvas {
    }
    .nav-button {
        background: none;
        border: none;
        color: inherit;
        padding: 0;
        cursor: pointer;
    }
    #inProgressBanner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; 
        transition: opacity 1s ease-out; 
    }

    #inProgressBanner.hide {
        opacity: 0;
        pointer-events: none;
    }
</style>
</head>

    <script>
        const worldCanvasContainer = document.getElementById('worldCanvasContainer'); 
        const showWorldButton = document.getElementById('showWorldButton');
        document.addEventListener("DOMContentLoaded", function() {
            var banner = document.getElementById('inProgressBanner');
            setTimeout(function() {
                banner.classList.add('hide');
            }, 2000);
        });

        window.onload = function() {
            var canvas = document.getElementById('worldCanvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                console.log("ctx:",ctx);
            }
        };
        showWorldButton.addEventListener('click', () => {
            worldCanvasContainer.style.top = '0';
        });
        worldCanvasContainer.addEventListener('mouseleave', () => {
            worldCanvasContainer.style.top = '-100%';
        });
    </script>

    <script src="dist/worldmap.bundle.js"></script>
    <script src="dist/mapcontrol.bundle.js"></script>
